<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce Store</title>
  </head>
  <body>
    <div class="header">
      <h3>E-Commerce Store</h3>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Cart</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="row">
        <div class="row1">
          <h1>Product Listings</h1>
          <div class="image1">
            <img src="/bg.jpg" alt="" height="170px" />
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="image2">
            <img src="/bg.jpg" alt="" height="170px" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="image3">
            <img src="/bg.jpg" alt="" height="170px" />
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="image4">
            <img src="/bg.jpg" alt="" height="170px" />
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="scart">
      <h1>Shopping Cart</h1>
      <div class="product">
        <p>Product 1 - $19.99</p>
        <hr />
        <p>Product 2 - $29.99</p>
      </div>
      <div class="total">
        <h1>Total : $49.98</h1>
        <button>Checkout</button>
      </div>
    </div>
  </body>
</html>
